spec:
  name: turbo-racer
  services:
  - name: turbo-web
    image:
      registry_type: DOCKER_HUB
      registry: brunojppb
      repository: turbo-racer
      tag: latest
    envs:
    - key: SECRET_KEY_BASE
      value: "please_replace_me_with_something_random_and_strong_at_least_64_characters_long"
      type: SECRET
    - key: PHX_HOST
      value: example.com
    - key: PORT
      value: '4000'
    - key: DATABASE_URL
      scope: RUN_TIME
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${turbo-db.DATABASE_URL}
  databases:
  - name: turbo-db
    engine: PG
    db_name: turbo
    db_user: turbo
