spec:
 name: turbo-racer
 services:
 - name: turbo-racer-app
   image:
     registry_type: DOCKER_HUB
     registry: brunojppb
     repository: turbo-racer
     tag: latest
   envs:
    - key: SECRET_KEY_BASE
      value: "please_replace_me_with_something_random_and_strong_at_least_64_characters_long"
      type: SECRET
    - key: PHX_HOST
      value: "localhost"
    - key: PORT
      value: "4000"
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${turbo-racer-db.DATABASE_URL}
  databases:
  - name: turbo-racer-db
    engine: PG
    version: "14.2"
    db_name: turbo_racer
    db_user: turbo_racer